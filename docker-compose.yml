services:
  # Service cho cơ sở dữ liệu MySQL
  db:
    image: mysql:8.0
    container_name: furniture_db
    restart: always
    environment:
      MYSQL_ALLOW_EMPTY_PASSWORD: "yes"
      MYSQL_DATABASE: ${DB_NAME}
    ports:
      - "3307:3306"
    volumes:
      - db_data:/var/lib/mysql

  # Service cho ứng dụng Node.js
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: furniture_app
    restart: always
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      NODE_ENV: development
      DB_HOST: db
      DB_USER: root
      DB_PASSWORD: ""
      DB_NAME: ${DB_NAME}
      DB_DIALECT: mysql
      JWT_SECRET: ${JWT_SECRET}
    depends_on:
      - db
    command: ["sh", "-c", "wait-for-db.sh db && npm start"]

# Định nghĩa Docker volumes
volumes:
  db_data:
